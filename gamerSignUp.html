<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
</head>
<body style="background:indigo">
    <table width=100% border="0px solid" style="color:white; background:rgb(62, 4, 104); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">
        <tr>
            <td width="25%">
                <img src="resources/gameStoreLogo.png" height="58px" width="234px"/>
            </td>
            <td width="25%"></td>
            <td width="25%"></td>
            <td width="25%" align="right">
                <a href="index.html">
                    <b style="color:white">Home</b>
                </a>
            </td>
        </tr>
    </table>
    <form style="background:rgb(62, 4, 104); color: snow; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: 200%">
            <fieldset>
                <legend>Sign Up</legend>
                <table border="0" style="color:snow; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: 80%">
                    <tr>
                        <td>ID:</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>Image: </td>
                        <td><input type="file"/></td>
                    </tr>
                    <tr>
                        <td>Username: </td>
                        <td><input type="text" value="" placeholder="Type Username"/></td>
                    </tr>
                    <tr>
                        <td>Password: </td>
                        <td><input type="password" value="" placeholder="Type Password"/></td>
                    </tr>
                    <tr>
                        <td>Confirm Password: </td>
                        <td><input type="password" value="" placeholder="Type Password Again"/></td>
                    </tr>
                    <tr>
                        <td>Email: </td>
                        <td><input type="text" placeholder="Type Email Address"/></td>
                    </tr>
                    <tr>
                        <td>Country: </td>
                        <td>
                            <select>
                                <option>Bangladesh</option>
                                <option>Brazil</option>
                                <option>Canada</option>
                                <option>Colombia</option>
                                <option>Germany</option>
                                <option>India</option>
                                <option>UK</option>
                                <option>USA</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Phone Number: </td>
                        <td><input type="text" placeholder="Type Phone Number"/></td>
                    </tr>
                    <tr>
                        <td>Gender: </td>
                        <td>
                            <input type="radio" name="gender"/>Male
                            <input type="radio" name="gender"/>Female
                            <input type="radio" name="gender"/>Other
                        </td>
                    </tr>
                    <tr>
                        <td>Date of Birth: </td>
                        <td><input type="date"/></td>
                    </tr>
                    <tr>
                        <td>Credit Card Number: </td>
                        <td><input type="number" placeholder="Type Credit Card Number"/></td>
                    </tr>
                    <tr>
                        <td>Agree to Terms & Conditions: </td>
                        <td>
                            <input type="radio" name="agreement"/>Agree
                            <input type="radio" name="agreement"/>Disagree
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Submit"/></td>
                    </tr>
                </table>
            </fieldset>
        </form>
</body>
</html>
